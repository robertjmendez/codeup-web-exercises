<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mapbox_maps_api.css">
</head>
<body>

<h1 class="text-center">My First Mapbox Map!</h1>
<div class="container my-4">
    <div class="row d-flex justify-content-between">
        <div class="col-6 mx-auto">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter an address" aria-label="Enter an address"
                       id='address'>
                <button class="btn btn-outline-secondary text-light" type="button" id="submit">Search</button>
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-6 d-flex mx-auto">
            <label for="zoom" class="form-label"></label>
            <select class="form-select" id="zoom">
                <option value="5">5</option>
                <option value="15" selected>15</option>
                <option value="20">20</option>
            </select>
        </div>
    </div>
    <div id='map'></div>
</div>
<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/keys.js"></script>

<!-- Custom JS -->
<script src="js/mapbox_maps_api.js"></script>

</body>
</html>
