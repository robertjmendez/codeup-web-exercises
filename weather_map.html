<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Add your CSS stylesheets here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair:wght@900&display=swap" rel="stylesheet">
    <!-- Custom CSS   -->
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<div class="container">
    <h1 class="text-center pt-2">WeatherWise</h1>
    <p id="top-location" class="text-center location mx-auto m-0">Chanhed Woodway</p>

    <div class="d-flex justify-content-between mb-3">
        <div class="search-bar col-lg-5 col-md-7 col-xs-12">
            <div class="search-input input-group">
                    <span class="input-group-text bg-transparent border-0"><i
                            class="fas fa-search text-white"></i></span>
                <input type="text" class="form-control bg-transparent text-white border-0"
                       placeholder="Search city" id="location-input">
                <div class="form-check form-switch align-self-center">
                    <input class="form-check-input" type="checkbox" role="switch" id="mode-toggler">
                    <label class="form-check-label" for="mode-toggler"></label>
                </div>
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center" id="forecast-container"></div>
    <div id="map-container" class="mt-2 mb-5 mx-auto"></div>

</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/weather_map.js"></script>

</body>
</html>
