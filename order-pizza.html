<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css">
        <script src="https://kit.fontawesome.com/915ab9eecb.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Pizza World</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                        <button class="btn btn-outline-primary w-100" type="submit">Search stores near you!</button>
                    </form>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-user mx-1"></i> Sign Up!</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="jumbotron d-none d-sm-flex align-items-center">
                <div class="bg-light p-2 text-dark bg-opacity-75 text-center w-100">
                    <h1 class="opacity-75">Welcome to Pizza World!</h1>
                </div>
            </div>
            <h2>Build your own pizza!</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="size-crust-tab" data-bs-toggle="tab" data-bs-target="#size-crust"
                            type="button" role="tab" aria-controls="size-crust" aria-selected="true">
                        <span class="badge rounded-circle bg-secondary me-2">1</span>Size and Crust
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="cheese-sauce-tab" data-bs-toggle="tab" data-bs-target="#cheese-sauce"
                            type="button" role="tab" aria-controls="cheese-sauce" aria-selected="false">
                        <span class="badge rounded-circle bg-secondary me-2">2</span>Cheese and Sauce
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="toppings-tab" data-bs-toggle="tab" data-bs-target="#toppings" type="button"
                            role="tab" aria-controls="toppings" aria-selected="false">
                        <span class="badge rounded-circle bg-secondary me-2">3</span>Toppings
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="size-crust" role="tabpanel" aria-labelledby="size-crust-tab">
                    <div class="card">
                        <div class="card-body ">
                            <h5 class="card-title">Choose Size and Crust</h5>
                            <div class="card-deck">
                                <div class="card mb-3">
                                    <div class="card-header">
                                        Hand Tossed
                                    </div>
                                    <div class="list-group list-group-flush">
                                        <label class="list-group-item">
                                            Garlic seasoned crust with a rich, buttery taste
                                        </label>
                                        <label class="list-group-item">
                                            <input type="radio" name="choice" id="ht-small" value="10inches"> Small (10")
                                        </label>
                                        <label class="list-group-item">
                                            <input type="radio" name="choice" id="ht-medium" value="12inches"> Medium (12")
                                        </label>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header">
                                        Crispy Thin
                                    </div>
                                    <div class="list-group list-group-flush">
                                        <label class="list-group-item">
                                            Thin enough for optimum cristy to crunchy ratio
                                        </label>
                                        <label class="list-group-item">
                                            <input type="radio" name="choice" id="ct-medium" value="12inches"> Medium (12")
                                        </label>
                                        <label class="list-group-item">
                                            <input type="radio" name="choice" id="ct-large" value="14inches"> Large (14")
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted d-flex justify-content-end">
                            <button class="btn btn-primary">Next Step ></button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="cheese-sauce" role="tabpanel" aria-labelledby="cheese-sauce-tab">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Choose Cheese and Sauce</h5>
                            <div class="card-deck">
                                <div class="card mb-3">
                                    <div class="card-header">
                                        Cheese
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">How Much?</li>
                                        <li class="list-group-item">
                                            <select class="form-select" aria-label="cheese-amount">
                                                <option selected>Normal</option>
                                                <option value="1">Less</option>
                                                <option value="2">More</option>
                                                <option value="3">Lots More</option>
                                            </select>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card">
                                    <div class="card-header">
                                        Sauce
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">What type?</li>
                                        <li class="list-group-item">
                                            <select class="form-select" aria-label="sauce-type">
                                                <option selected>Tomato</option>
                                                <option value="1">Marinara</option>
                                                <option value="2">Tomato Basil</option>
                                                <option value="3">Pesto Sauce</option>
                                            </select>
                                        </li>
                                        <li class="list-group-item">How Much?</li>
                                        <li class="list-group-item">
                                            <select class="form-select" aria-label="sauce-amount">
                                                <option selected>Normal</option>
                                                <option value="1">Less</option>
                                                <option value="2">More</option>
                                                <option value="3">Lots More</option>
                                            </select>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted d-flex justify-content-end">
                            <div class="btn-group" role="group" aria-label="Navigation buttons">
                                <button class="btn btn-primary">< Previous</button>
                                <button class="btn btn-primary">Next Step ></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="toppings" role="tabpanel" aria-labelledby="toppings-tab">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Choose Toppings</h5>
                            <div class="card mb-3">
                                <div class="card-header">
                                    Choose Meats
                                </div>
                                <div class="list-group list-group-flush">
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="beef">
                                        Beef
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="ham">
                                        Ham
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="philly-steak">
                                        Philly Steak
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="bacon">
                                        Bacon
                                    </label>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    Choose Non Meats
                                </div>
                                <div class="list-group list-group-flush">
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="green-peppers">
                                        Green Peppers
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="mushrooms">
                                        Mushrooms
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="onions">
                                        Onions
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="jalapeno">
                                        Jalapeno Peppers
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted d-flex justify-content-end">
                            <button class="btn btn-primary">Checkout<i class="fas fa-shopping-cart ms-2"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
                integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
                crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
                integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
                crossorigin="anonymous">
        </script>
    </body>
</html>
