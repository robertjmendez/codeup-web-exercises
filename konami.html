<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Press+Start+2P&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/konami.css">
</head>
<body>

<h1 class="text-center display-1 mt-3">Unlock Immortality!</h1>

<div class="image d-flex justify-content-center align-items-center mt-5">
    <img src="img/gameboy.png" alt="gameboy">
    <div id="up-button" class=" square-button"></div>
    <div id="left-button" class=" square-button"></div>
    <div id="down-button" class=" square-button"></div>
    <div id="right-button" class=" square-button"></div>
    <div id="b-button" class=" round-button"></div>
    <div id="a-button" class=" round-button"></div>
    <div id="enter-button" class=" oval-button"></div>
    <div class="screen text-center mt-5 lives-added"> Game Over</div>
    <div class="off-button"></div>

</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/konami.js"></script>

</body>
</html>
